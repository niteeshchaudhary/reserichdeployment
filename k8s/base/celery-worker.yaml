apiVersion: apps/v1
kind: Deployment
metadata:
  name: celery-worker
spec:
  selector:
    matchLabels:
      app: celery-worker
  template:
    metadata:
      labels:
        app: celery-worker
    spec:
      containers:
        - name: celery-worker
          image: celery-image
          env:
            - name: CELERY_BROKER_URL
              value: "redis://redis:6379/0"
            - name: DATABASE_URL
              value: "postgres://myuser:mypassword@postgres:5432/mydb"