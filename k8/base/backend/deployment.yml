apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  labels:
    app: backend
  annotations:
    argocd-image-updater.argoproj.io/image-list: backend=localhost:5000/backend
    argocd-image-updater.argoproj.io/backend.update-strategy: latest
    argocd-image-updater.argoproj.io/backend.allow-tags: regexp:^[0-9a-f]{7}$
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: localhost:5000/backend:latest  # Will be updated by ArgoCD
        command:
            [
              "sh", "-c",
              "python manage.py migrate && \
               python manage.py collectstatic --noinput && \
               python manage.py seed_plans && \
               python manage.py create_admin && \
               gunicorn reserish.wsgi:application --timeout 120 --workers 5 --bind 0.0.0.0:8000"
            ]
        ports:
        - containerPort: 8000
        env:
        - name: DB_USER
          value: "postgres"
        - name: DB_PASSWORD
          value: "nkc"
        - name: DB_HOST
          value: "db"
        - name: DB_PORT
          value: "5432"
        - name: DB_NAME
          value: "reserish"
        - name: DATABASE_URL
          value: "postgres://postgres:nkc@postgres:5432/reserish"
        - name: REDIS_URL
          value: "redis://redis:6379/0"
        - name: CELERY_BROKER_URL
          value: "redis://redis:6379/0"
        - name: CELERY_RESULT_BACKEND
          value: "redis://redis:6379/0"
        - name: DEBUG
          value: "False"
        - name: ALLOWED_HOSTS
          value: "nkc.buzz 127.0.0.1 localhost 13.234.19.252 13.232.122.71 66.179.211.82 hiresmarts.in reserishmain.nkc.buzz kreserishmain.nkc.buzz"
        - name: DJANGO_CORS_ALLOW_ALL_ORIGINS
          value: "True"
        - name: USERMODEL
          value: "backend.CustomUser"
        - name: DJANGO_SECRET_KEY
          value: "your-secret-key"
