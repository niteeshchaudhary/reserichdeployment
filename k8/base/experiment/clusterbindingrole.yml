apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: cleanup-job-argo-access
rules:
  - apiGroups: ["argoproj.io"]
    resources: ["applications"]
    verbs: ["get", "patch", "update"]

---

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: cleanup-job-argo-access-binding
subjects:
  - kind: ServiceAccount
    name: cleanup-job-sa
    namespace: otel
roleRef:
  kind: ClusterRole
  name: cleanup-job-argo-access
  apiGroup: rbac.authorization.k8s.io

