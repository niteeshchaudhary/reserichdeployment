apiVersion: batch/v1
kind: CronJob
metadata:
  name: cleanup-job
  namespace: otel
spec:
  schedule: "0 0 1 * *"  # Run monthly at midnight on the 1st
  suspend: true          # Prevent automatic runs
  jobTemplate:
    spec:
      backoffLimit: 1
      template:
        spec:
          serviceAccountName: cleanup-job-sa
          restartPolicy: Never
          containers:
            - name: cleanup
              image: bitnami/kubectl:latest
              command: ["/bin/bash", "/scripts/cleanup.sh"]
              volumeMounts:
                - name: script-volume
                  mountPath: /scripts
                - name: otel-storage
                  mountPath: /data
          volumes:
            - name: script-volume
              configMap:
                name: cleanup-script
                defaultMode: 0777
