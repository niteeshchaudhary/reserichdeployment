apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: postgresapp
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/niteeshchaudhary/reserichdeployment.git
    targetRevision: main
    path: ../k8/base/postgres
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true