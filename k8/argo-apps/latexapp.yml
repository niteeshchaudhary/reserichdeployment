apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: latexapp
  # namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/niteeshchaudhary/reserichdeployment.git
    targetRevision: main
    path: k8/base/latex
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true